{%extends "base.html"%}

{%block title%}Signup Page{%endblock%}

{%block content%}
<form method="post" class="mt-3">
    <h3 class="text-light">Sign Up</h3>
    <div class="form-group m-3">
        <label for="email" class="text-light">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="enter email">
        
    </div>
    <div class="form-group m-3">
        <label for="name" class="text-light">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="enter name">

    </div>
    <div class="form-group m-3">
        <label for="password1" class="text-light">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="enter password">

    </div>
    <div class="form-group m-3">
        <label for="password2" class="text-light">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="enter password again">

    </div>
    <br>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
{%endblock%}
